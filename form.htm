<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Frameset/EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html>
<head>
<title>Contact Form</title>
</head>
<body bgcolor="C27E3A">
<center><font face="arial" color="black" size="+1">Contact Form</font></center>


<fieldset><legend align="left">Contact Information</legend> 
Name: <input name="name" type="text" size="25">
Street Address: <input name="address" type="text" size="35">
<br />
<br />
City, State, ZIP: <input name="citystatezip" type="text" size="30">
<br />
<br />
A short description of your company: <input name="company" type="text" size="35">
<br />
<br />
E-mail Address: <input name="email" type="text" size="29">
<br />
<br />
<br />

<fieldset><legend align="left">Additional Info</legend>

<p>How did you find me?
<br />
<input name="pictype" type="radio" value="X">Google
<input name="pictype" type="radio" value="X">Dice
<input name="pictype" type="radio" value="X">Monster
<input name="pictype" type="radio" value="X">Elsewhere

<br />
<br />

What is your opinion of this website?
<br />
<br />

<input name="newsletter" type="checkbox" value="Excellent">Excellent
<br /> 
<input name="newsletter" type="checkbox" value="Good">Good
<br />
<input name="newsletter" type="checkbox" value="Average">Average
<br />
<input name="newsletter" type="checkbox" value="Bad">Bad
</fieldset>

<br />

<p>Comments:</p>
<textarea NAME="SpecialRequest" 
   ROWS="3" COLS="25">
Please enter your comments here
</textarea>
<p><input type="reset" value="Submit">
<input type="reset" value="Reset"></p>

</form>
</body>
</html>
